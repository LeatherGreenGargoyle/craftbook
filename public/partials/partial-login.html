<div>
	<div id='authorize'>Log in</div>
	<md-input-container class='authorize'>
		<label>username</label>
		<input ng-model='user.username'>	
	</md-input-container>
	<md-input-container class='authorize'>
		<label>password</label>
		<input ng-model='user.password'>	
	</md-input-container>
	<md-button class='md-raised' type='submit' ng-click='userLogin()'>Login</md-button>
	<p>{{error.data}}</p>
	<p>
		Or <a ui-sref='signup'>sign up</a> if you don't have an account
	</p>
</div>
